<head>
    {% load static %}
    <title>Career Spectrum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .navbar {
            background-color: #1e3a8a;
        }
        .navbar-brand:hover {
            color: #facc15 !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 40px;
            display: flex;
            align-items: center;
            gap: 6px; /* spacing between icon and text */
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
            text-decoration: underline;
        }
        .nav-link.active {
            font-weight: bold;
            color: #fff !important;
            background-color: #007bff;
            border-radius: 5px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30'
            xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29'
            stroke-width='2' stroke-linecap='round' stroke-miterlimit='10'
            d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm">
    <a class="navbar-brand text-white font-weight-bold ml-3" style="font-family:'Monotype Corsiva'; font-size:28px;">
        Job Portal
    </a>

    <!-- Hamburger button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/user_home' %}active{% endif %}" href="{% url 'user_home' %}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/user_latestjobs' %}active{% endif %}" href="{% url 'user_latestjobs' %}">
                    <i class="fas fa-users"></i> Job List
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/change_passworduser' %}active{% endif %}" href="{% url 'change_passworduser' %}">
                    <i class="fas fa-key"></i> Change Password
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/submit-feedback/' %}active{% endif %}" href="{% url 'submit_feedback' %}">
                    <i class="fas fa-comment-dots"></i> Feedback
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/my-feedbacks/' %}active{% endif %}" href="{% url 'my_feedbacks' %}">
                    <i class="fas fa-comments"></i> My Feedback
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <span class="navbar-text text-white font-weight-bold mr-3">
        {{ request.user.first_name }} {{ request.user.last_name }}
    </span>
</nav>

</body>
</html>
